<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="adicionarOrcamentos.css">
    <link rel="stylesheet" href="tabela.css">
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #popup{
            color: green;
        }
        .blur-background {
            filter: blur(5px);
            pointer-events: none; /* Evita interações com o fundo enquanto o pop-up está visível */
        }
    </style>
</head>
<body>
    <a class="a-ativo botao_paciente" href="#">Pacientes</a> <a class="a-inativo" href="#">/ Adicionar Paciente</a>
    <div class="container-adicionar-orcamento">

        <div class="div-h3">
            <h3>Novo Paciente</h3>
        </div>
        <form class="container-adicionar-pacientes">
            <div class="row">
                <div class="form-group col-8">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-4">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="celular" placeholder="Digite seu celular">
                </div>
                <div class="form-group col-4">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="text" class="form-control" id="whatsapp" placeholder="Digite seu WhatsApp">
                </div>
                <div class="form-group col-4">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="nomeMae">Nome da Mãe</label>
                    <input type="text" class="form-control" id="nomeMae" placeholder="Digite o nome da sua mãe">
                </div>
                <div class="form-group col-6">
                    <label for="convenio">Convênio</label>
                    <input type="text" class="form-control" id="convenio" placeholder="Digite seu convênio">
                </div>
            </div>
            <div class="div-botoes-acao-adicionar-cancelar">
                <a class="botao-adicionar" href="#">Adicionar</a>
                <a class="botao-cancelar botao_paciente" href="#">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="popup"><span>Paciente adicionado com sucesso!</span></div>

    <script src="botaoCarregarConteudoSideBar.js"></script>
    <script src="pacientes.js"></script>
    <script>
        document.querySelector('.botao-adicionar').addEventListener('click', function(event) {
            event.preventDefault(); // Previna a ação padrão do link
            mostrarPopup();
        });

        function mostrarPopup() {
            var popup = document.getElementById('popup');
            var siteTodo = document.querySelector('#todo_conteudo')
            var container = document.querySelector('.container-adicionar-orcamento');
            var timeoutId;

            container.classList.add('blur-background');
            popup.style.display = 'block';

            // Adicionar evento de clique ao popup para fechá-lo imediatamente
            popup.addEventListener('click', function() {
                clearTimeout(timeoutId);
                fecharPopup(popup, container);
            });

            timeoutId = setTimeout(function() {
                fecharPopup(popup, container);
            }, 5000);
        }

        function fecharPopup(popup, container) {
            popup.style.display = 'none';
            container.classList.remove('blur-background');
            adicionarPaciente();
            carregarConteudoPacientes();
        }
    </script>
</body>
</html>
