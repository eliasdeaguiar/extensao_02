<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Orçamento</title>
    <link rel="stylesheet" href="adicionarOrcamentos.css">
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <main id="conteudo_adicionar_orcamento">
        <a class="a-ativo botao_orcamento" id="botao_voltar_a_orcamentos">Orçamentos</a> <a class="a-inativo">/ Editar Orçamento</a>
        <div class="container-adicionar-orcamento">
            <div class="div-h3">
                <h3>Editar Orçamento</h3>
            </div>
            <div class="container-adicionar-orcamento-conteudo">
                <div class="row">
                    <div class="form-group col-4">
                        <label for="pacienteNome">Paciente</label>
                        <input type="text" class="form-control" id="pacienteNome" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="situacao">Situação</label>
                        <input type="text" class="form-control" id="situacao" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control" id="celular" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="text" class="form-control" id="whatsapp" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="dataOrcamento">Data do Orçamento</label>
                        <input type="date" class="form-control" id="dataOrcamento" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="convenio">Convênio</label>
                        <input type="text" class="form-control" id="convenio" disabled>
                    </div>
                </div>
            <hr>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="servico">Serviço</label>
                        <input type="text" class="form-control" id="servico" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" id="valor" disabled>
                    </div>
                    <div class="form-group col-4">
                        <label for="parcelas">Parcelas</label>
                        <select id="parcelas" class="form-control">
                            ${[...Array(12).keys()].map(i => `<option value="${i + 1}">${i + 1}x</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="valorParcelado">Valor Parcelado</label>
                        <input type="text" class="form-control" id="valorParcelado" disabled>
                    </div>
                </div>
                <div class="div-botoes-acao-adicionar-cancelar">
                    <a class="botao-adicionar" href="#">Salvar</a>
                    <a class="botao-cancelar botao_orcamento" href="#">Cancelar</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('parcelas').addEventListener('change', function() {
            var valor = parseFloat(document.getElementById('valor').value);
            var parcelas = parseInt(this.value);
            var valorParcelado = (valor / parcelas).toFixed(2);
            document.getElementById('valorParcelado').value = valorParcelado;
        });
    </script>
    <script src="botaoCarregarConteudoSideBar.js"></script>
</body>
</html>
