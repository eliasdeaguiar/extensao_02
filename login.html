<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <h1>Logar</h1>
        <div id="usuario">
            <label for="usuario">Usuario:</label>
            <input class="inputs" type="text" name="usuario" id="usuario" placeholder="Digite seu usuario">
        </div>
        <div id="senha">
            <label for="senha">Senha</label>
            <input class="inputs" type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <button id="botao_login">Login</button>
    </section>

    <script>
        function verificarCredenciais() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            if (usuario == "elias" && senha == "elias") {
                // Redireciona para sidebar.html
                window.location.href = "sidebar.html";
            } else {
                // Aqui você pode lidar com uma mensagem de erro ou outra ação
                console.log("Credenciais inválidas");
            }
        }
        document.querySelector('#botao_login').addEventListener('click', ()=>{
            verificarCredenciais();
        })
    </script>
    
</body>
</html>
