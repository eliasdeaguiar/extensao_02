<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pacientes</title>

    <link rel="stylesheet" href="adicionarOrcamentos.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main id="conteudo_adicionar_orcamento">
        <a class="a-ativo" id="botao_voltar_a_orcamentos" href="#">Orçamentos /</a> <a class="a-inativo" href="#">Adicionar Orçamento</a>
        <div class="container-adicionar-orcamento">
            <div class="div-h3">
                <h3>Novo Orçamento</h3>
            </div>
            <div class="container-adicionar-orcamento-conteudo">
                <div class="container-informacoes">
                    <div class="div-inputs">
                        <div>
                            <label for="paciente">Paciente</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="paciente" placeholder="Digite o nome do paciente">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div-inputs">
                        <input type="date" name="data" id="data">
                    </div>
                </div>
                <div class="div-botoes-acao-adicionar-cancelar">
                    <a class="botao-adicionar" href="#">Adicionar</a>
                    <a class="botao-cancelar" href="#">Cancelar</a>
                </div>
            </div>
        </div>
    </main>


    <script>
        var dataAtual = new Date();

        var ano = dataAtual.getFullYear();
        var mes = ('0' + (dataAtual.getMonth() + 1)).slice(-2);
        var dia = ('0' + dataAtual.getDate()).slice(-2);

        var dataFormatada = ano + '-' + mes + '-' + dia;

        document.getElementById('data').value = dataFormatada;

        document.querySelector('#botao_voltar_a_orcamentos').addEventListener('click', ()=>{
            carregarConteudoOrcamentos();
        })
    </script>
</body>
</html>
