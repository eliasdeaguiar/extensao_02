<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pacientes</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="adicionarOrcamentos.css">
</head>
<body>
    <main id="conteudo_adicionar_orcamento">
        <a class="a-ativo"  href="#">Orçamentos /</a> <a href="#">Adicionar Orçamento</a>
        <div class="container-adicionar-orcamento">
            <h3>Novo Orçamento</h3>
            <div class="container-adicionar-orcamento-conteudo">
                <div class="container-informacoes">
                    <div class="div-inputs">
                        <div>
                            <label for="paciente">Paciente</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="paciente" placeholder="Digite o nome do paciente">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i>
                                    </span> <!-- Ícone de lupa -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div-inputs">
                        <input type="date" name="data" id="data">
                    </div>
                </div>
                <a class="botao-adicionar" href="#">Adicionar</a>
                <a class="botao-cancelar" href="#">Cancelar</a>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Obtém a data atual
        var dataAtual = new Date();

        // Formata a data para o formato do input de data (AAAA-MM-DD)
        var ano = dataAtual.getFullYear();
        var mes = ('0' + (dataAtual.getMonth() + 1)).slice(-2); // Adiciona um zero à esquerda se o mês tiver apenas um dígito
        var dia = ('0' + dataAtual.getDate()).slice(-2); // Adiciona um zero à esquerda se o dia tiver apenas um dígito

        // Monta a data no formato esperado pelo input de data
        var dataFormatada = ano + '-' + mes + '-' + dia;

        // Define o valor padrão do input de data
        document.getElementById('data').value = dataFormatada;
    </script>
</body>
</html>
